<div class="container" ng-controller="studentsPointsController as points">
  <form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
        <input type="text" class="form-control" placeholder="Search da Fish" ng-model="points.searchFish">
      </div>      
    </div>
  </form>
  
  <table class="table table-bordered table-striped">
    
    <thead>
      <tr>
      <td>
          <a ng-click="points.sortType = 'lp'; points.sortReverse = !points.sortReverse">
            numer
            <span ng-show="points.sortType == 'lp' && !points.sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="points.sortType == 'lp' && points.sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a ng-click="points.sortType = 'name'; points.sortReverse = !points.sortReverse">
            imię
            <span ng-show="points.sortType == 'name' && !points.sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="points.sortType == 'name' && points.sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a ng-click="points.sortType = 'surname'; points.sortReverse = !points.sortReverse">
          nazwisko
            <span ng-show="points.sortType == 'surname' && !points.sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="points.sortType == 'surname' && points.sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a ng-click="points.sortType = 'points'; points.sortReverse = !points.sortReverse">
          Liczba punktów
            <span ng-show="points.sortType == 'points' && !points.sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="points.sortType == 'points' && points.sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
      </tr>
    </thead>
    
    <tbody>
      <tr ng-repeat="student in points.students | orderBy:points.sortType:points.sortReverse | filter:points.searchFish">
      <div ng-repeat="s in student">
        <td>{{ student[0] }}</td>
        <td>{{ student[1] }}</td>
        <td>{{ student[2] }}</td>
        </div>
      </tr>
    </tbody>
    
  </table>
  
</div>
